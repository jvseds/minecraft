<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 2D</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <section class="buttons-menu">
      <button class="removeSky">Sky remover</button>
      <button class="removeSand">Shovel</button>
      <button class="removeWood">Axe</button>
      <button class="removeLeaves">Leaves remover</button>
      <button class="removeRocks">Rockpick</button>
    </section>
    <div class="inventoryContainer">
      <ul class="inventoryList">
        <li id="skyText">sky inventory: 0</li>
        <li id="sandText">sand inventory: 0</li>
        <li id="woodText">wood inventory: 0</li>
        <li id="leavesText">leaves inventory: 0</li>
        <li id="rocksText">rocks inventory: 0</li>
      </ul>
    </div>
    <section class="grid-container">
      <!-- sky -->
      <div class="sky"></div>
      <!-- <div class="tile sky"></div> -->
      <!-- <div class="tile sky"></div> -->

      <!-- grass tiles -->
      <div class="tile grass g1"></div>
      <div class="tile grass g2"></div>
      <div class="tile grass g3"></div>
      <div class="tile grass g4"></div>
      <div class="tile grass g5"></div>
      <!-- <div class="tile grass g6"></div>
      <div class="tile grass g7"></div>
      <div class="tile grass g8"></div>
      <div class="tile grass g9"></div>
      <div class="tile grass g10"></div> -->

      <!-- sand -->
      <div class="tile sand s1"></div>
      <div class="tile sand s2"></div>
      <div class="tile sand s3"></div>
      <div class="tile sand s4"></div>
      <div class="tile sand s5"></div>

      <div class="tile wood"></div>
      <div class="tile wood"></div>
      <div class="tile rock"></div>
      <div class="tile leaves"></div>
      <div class="tile leaves"></div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 2D</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <section class="buttons-menu">
      <button class="btn removeSand">
        <img src="./images/shovel.webp" alt="shovel" />
        Shovel
      </button>
      <button class="btn removeWood">
        <img src="./images/axe.webp" alt="wood axe" />
        Axe
      </button>
      <button class="btn removeLeaves">
        <img src="./images/shears.webp" alt="shears" />
        Shears
      </button>
      <button class="btn removeRocks">
        <img src="./images/pickaxe.webp" alt="rockpick" />
        Rockpick
      </button>
    </section>

    <div class="inventoryContainer">
      <ul class="inventoryList">
        <li class="inventoryHead">
          <img src="./images/box.webp" alt="box" />
          Inventory
        </li>
        <li id="sandText">sand: 0</li>
        <li id="woodText">wood: 0</li>
        <li id="leavesText">leaves: 0</li>
        <li id="rocksText">rocks: 0</li>
      </ul>
    </div>

    <main class="outer-container">
      <section class="grid-container">
        <!-- sky -->
        <div class="sky"></div>

        <!-- grass tiles -->
        <div class="tile grass g1"></div>
        <div class="tile grass g2"></div>
        <div class="tile grass g3"></div>
        <div class="tile grass g4"></div>
        <div class="tile grass g5"></div>

        <!-- sand upper line -->
        <div class="tile sand s1"></div>
        <div class="tile sand s2"></div>
        <div class="tile sand s3"></div>
        <div class="tile sand s4"></div>
        <div class="tile sand s5"></div>

        <!-- sand bottom line -->
        <div class="tile sand s6"></div>
        <div class="tile sand s7"></div>
        <div class="tile sand s8"></div>
        <div class="tile sand s9"></div>
        <div class="tile sand s10"></div>

        <!-- tree - wood and leaves -->
        <div class="tile wood w1"></div>
        <div class="tile wood w2"></div>
        <div class="tile wood w3"></div>

        <div class="tile leaves l1"></div>
        <div class="tile leaves l2"></div>
        <div class="tile leaves l3"></div>
        <div class="tile leaves l4"></div>

        <!-- rock -->
        <div class="tile rock"></div>
      </section>
    </main>
  </body>
</html>
